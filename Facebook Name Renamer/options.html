<!DOCTYPE html>
<html>
<head>
    <title>Extension Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Facebook Name Renamer Settings</h1>
            <form id="settings-form">
                <div class="mb-3">
                    <label for="oldName" class="form-label">Old name (full, e.g. Luna Davies)</label>
                    <input type="text" class="form-control" id="oldName">
                </div>
                <div class="mb-3">
                    <label for="oldShortName" class="form-label">Old name (short, e.g. Luna)</label>
                    <input type="text" class="form-control" id="oldShortName">
                </div>
                <div class="mb-3">
                    <label for="newName" class="form-label">New name (full, e.g. Larry Davies)</label>
                    <input type="text" class="form-control" id="newName">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <p id="status"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="options.js"></script>
</body>
</html>
